<div class="task-detail-container">
    <div *ngIf="loading" class="loading">Loading task details...</div>
    
    <div *ngIf="error" class="error">
      <p>Error loading the task. It may have been deleted or you don't have permission to view it.</p>
      <button mat-raised-button color="primary" routerLink="/tasks">Back to Tasks</button>
    </div>
    
    <mat-card *ngIf="task && !loading && !error">
      <mat-card-header>
        <mat-card-title>{{ task.title }}</mat-card-title>
        <mat-card-subtitle>
          <mat-chip [ngClass]="getStatusClass(task.status)">{{ task.status }}</mat-chip>
        </mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <p class="description">{{ task.description || 'No description provided.' }}</p>
      </mat-card-content>
      
      <mat-card-actions>
        <button mat-button routerLink="/tasks">Back</button>
        <button mat-button color="primary" [routerLink]="['/tasks', task.id, 'edit']">Edit</button>
        <button mat-button color="warn" (click)="deleteTask()">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
